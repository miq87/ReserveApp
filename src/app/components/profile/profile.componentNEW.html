<div class="myCard">
  <div class="heading"><h3>Edycja profilu</h3></div>
  <div *ngIf="authError" class="alert-danger">{{ authError?.message }}</div>
  <div *ngIf="!userData" class="loader">Ładowanie...</div>
  <div *ngIf="userData">
    <form [formGroup]="profileForm" (ngSubmit)="updateUser()">
      <div class="form-group">
        <mat-form-field appearance="legacy">
          <mat-label>Imię</mat-label>
          <input matInput formControlName="firstName" name="firstName" [placeholder]="userData.firstName">
        </mat-form-field>
      </div>
      <div class="form-group">
        <mat-form-field appearance="legacy">
          <mat-label>Nazwisko</mat-label>
          <input matInput formControlName="lastName" name="lastName" [placeholder]="userData.lastName">
        </mat-form-field>
      </div>
      <div class="form-group">
        <mat-form-field appearance="legacy">
          <mat-label>Wyświetlaj jako</mat-label>
          <input matInput formControlName="displayName" name="displayName" [placeholder]="userData.displayName">
        </mat-form-field>
      </div>
      <div class="form-group">
        <i class="fa fa-envelope"></i>
        <label for="email">E-mail</label>
        <input class="form-control" formControlName="email" name="email" [placeholder]="userData.email" [attr.disabled]="true">
      </div>
      <div class="form-group">
        <i class="fa fa-calendar" aria-hidden="true"></i>
        <input class="form-control" formControlName="birthday" name="birthday" [placeholder]="userData.birthday" type="date">
      </div>
      <div class="form-group" formGroupName="address">
        <h4>Adres:</h4>
        <div class="form-group">
          <i class="fas fa-road" aria-hidden="true"></i>
          <label for="street">Ulica</label>
          <input class="form-control" formControlName="street" name="street" [placeholder]="userData.address.street">
        </div>
        <div class="form-group">
          <i class="fas fa-city" aria-hidden="true"></i>
          <label for="city">Miasto</label>
          <input class="form-control" formControlName="city" name="city" [placeholder]="userData.address.city">
        </div>
        <div class="form-group">
          <i class="fas fa-mail-bulk" aria-hidden="true"></i>
          <label for="zip">Kod pocztowy</label>
          <input class="form-control" formControlName="zip" name="zip" [placeholder]="userData.address.zip">
        </div>
      </div>
      <div class="form-group">
        <button type="submit" class="btn btn-success" [disabled]="profileForm.invalid">Zaktualizuj</button>
      </div>
    </form>
    <div>
      <button class="btn btn-error" (click)="deleteUser()">Usuń konto</button>
    </div>
  </div>
</div>

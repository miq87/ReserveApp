<div class="row">
  <div class="col-lg-12">
    <div class="heading">
      <h2>Edycja profilu</h2>
    </div>
  </div>
</div>

<div class="row">
  <div class="col-lg-12">
    <div *ngIf="authError" class="alert-danger">{{ authError?.message }}</div>
  </div>
</div>

<div class="row">
  <div class="col-lg-12">
    <div *ngIf="!userData" class="loader">Ładowanie...</div>
    <div *ngIf="userData">

      <form [formGroup]="profileForm">
        <div class="form-group">
          <i class="fa fa-user"></i>
          <label for="firstName">Imię</label>
          <input class="form-control" formControlName="firstName" name="firstName" [placeholder]="userData.firstName">
        </div>
        <div class="form-group">
          <i class="fa fa-user"></i>
          <label for="lastName">Nazwisko</label>
          <input class="form-control" formControlName="lastName" name="lastName" [placeholder]="userData.lastName">
        </div>
        <div class="form-group">
          <i class="fa fa-user"></i>
          <label for="displayName">Wyświetlaj jako</label>
          <input class="form-control" formControlName="displayName" name="displayName" [placeholder]="userData.displayName">
        </div>
        <div class="form-group">
          <i class="fa fa-envelope"></i>
          <label for="email">E-mail</label>
          <input class="form-control" formControlName="email" name="email" [placeholder]="userData.email" [attr.disabled]="true">
        </div>
        <div class="form-group">
          <i class="fa fa-calendar" aria-hidden="true"></i>
          <input class="form-control" formControlName="birthday" name="birthday" [placeholder]="userData.birthday" type="date">
        </div>
        <div class="form-group" formGroupName="address">
          <h4>Adres:</h4>
          <div class="form-group">
            <i class="fas fa-road" aria-hidden="true"></i>
            <label for="street">Ulica</label>
            <input class="form-control" formControlName="street" name="street" [placeholder]="userData.address.street">
          </div>
          <div class="form-group">
            <i class="fas fa-city" aria-hidden="true"></i>
            <label for="city">Miasto</label>
            <input class="form-control" formControlName="city" name="city" [placeholder]="userData.address.city">
          </div>
          <div class="form-group">
            <i class="fas fa-mail-bulk" aria-hidden="true"></i>
            <label for="zip">Kod pocztowy</label>
            <input class="form-control" formControlName="zip" name="zip" [placeholder]="userData.address.zip">
          </div>
        </div>
        <div class="form-group">
          <div class="btn-group">
            <button type="submit" (click)="updateUser()" class="btn btn-success" [disabled]="profileForm.invalid">Zaktualizuj</button>
            <button type="submit" (click)="deleteUser()" class="btn btn-danger">Usuń konto</button>
          </div>
        </div>
      </form>

    </div>
  </div>
</div>

<div class="card" *ngIf="hotel">
    <div class="card-header"><h3>{{ hotel.hotelName }}</h3></div>
    <div class="card-body">
        <div class="hotel-img" *ngIf="hotelMainImg">
            <img [src]="hotelMainImg" [alt]="hotel.hotelName">
        </div>
        <div class="hotel-body">
            <p>{{ hotel.street }}<br>{{hotel.postalCode}} {{ hotel.city}}, {{ hotel.state}}</p>
            <ul *ngIf="hotelFacilities">
                <li *ngFor="let fac of hotelFacilities">
                    {{ fac }}
                </li>
            </ul>
        </div>
    </div>
    <div class="card-footer"></div>
</div>

<div class="card" *ngIf="hotel">
    <div class="card-header"><h2>{{ hotel.id }}</h2></div>
    <div class="card-body">
        <p>{{ hotel.hotelName }}</p>
        <ul *ngIf="hotelFacilities">
            <li *ngFor="let fac of hotelFacilities">
                {{ fac }}
            </li>
        </ul>
    </div>
    <div class="card-footer"></div>
</div>

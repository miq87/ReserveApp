<div class="myCard" *ngIf="hotelList">
  <div class="heading">
    <span>Liczba wyników: {{ hotelList.length }}</span>
  </div>
  <div>
    <div class="col-md-12" *ngFor="let hotel of hotelList">
      <app-hotel-item [hotel]="hotel"></app-hotel-item>
    </div>
  </div>
</div>
<div class="myCard" *ngIf="!hotelList">Liczba wyników: 0</div>

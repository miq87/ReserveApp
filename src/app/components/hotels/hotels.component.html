<div class="myCard">
  <div *ngIf="!hotelList" class="alert-danger">Brak wyników</div>
  <div *ngIf="hotelList">
    <div class="alert-success">Liczba wyników: {{ hotelList.length }}</div>
    <div *ngFor="let hotel of hotelList">
      <app-hotel-item [hotel]="hotel"></app-hotel-item>
    </div>
  </div>
</div>

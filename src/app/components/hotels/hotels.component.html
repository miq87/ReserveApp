<div class="container">
  <div class="row">
    <div class="form-container">
      <div class="row">
        <form #hotelCity="ngForm" (ngSubmit)="onSubmit(hotelCity.value.city)">
          <div class="form-group">
            <input class="form-control" #city="ngModel" ngModel name="city" placeholder="Miasto">
          </div>
          <div class="form-group">
            <button class="btn btn-primary btn-md" type="submit">Poszukaj</button>
          </div>
        </form>
      </div>
    </div>
  </div>
  <div class="row" *ngIf="hotelList">
    <div class="col-md">Liczba wynik√≥w: {{ hotelList.length }}</div>
  </div>
  <div class="row">
    <div class="col-md" *ngFor="let hotel of hotelList">
      <app-hotel-item [hotel]="hotel"></app-hotel-item>
    </div>
  </div>
</div>

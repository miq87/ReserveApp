<div class="card text-white bg-secondary mb-2">
  <div class="card-header"><h2>{{ hotel.hotelName }}</h2></div>
  <div class="card-body">
    <h4 class="card-title">...</h4>
    <div class="row">{{ hotel.street }}</div>
    <div class="row">{{ hotel.postalCode }} {{ hotel.city }}, {{ hotel.state }}</div>
  </div>
  <div class="card-footer">
    <div class="btn-group btn-group-justified">
      <button class="btn btn-success btn-md" (click)="onBook()">Zarezerwuj hotel</button>
      <button class="btn btn-warning btn-md" (click)="onRemove()">Usu≈Ñ hotel</button>
    </div>
  </div>
</div>

<div class="card mb-2">
  <div class="card-header"><h2>{{ hotel.hotelName }}</h2></div>
  <div class="card-body">
    <div class="card-image m-2">
      <img [src]="imgMain" [alt]="hotel.hotelName">
    </div>
    <div class="m-2">
      <h4>{{ hotel.street }}</h4>
      <p>{{ hotel.postalCode }} {{ hotel.city }}, {{ hotel.state }}</p>
    </div>
  </div>
  <div class="card-footer">
    <div class="btn-group">
      <button class="btn btn-success btn-md" (click)="onBook()">Zarezerwuj hotel</button>
      <button class="btn btn-danger btn-md" (click)="onRemove()">Usu≈Ñ hotel</button>
    </div>
  </div>
</div>

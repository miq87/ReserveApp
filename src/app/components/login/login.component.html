<div class="myCard">
  <div class="heading"><h2>Logowanie</h2></div>
  <form [formGroup]="loginForm" (ngSubmit)="loginWithEmail()">
    <div class="form-group">
      <i class="fa fa-user"></i>
      <input class="form-control" formControlName="email" name="email" placeholder="E-mail" type="email">
    </div>
    <div class="form-group">
      <i class="fa fa-lock"></i>
      <input class="form-control" formControlName="password" name="password" placeholder="HasÅ‚o" type="password">
    </div>
    <div class="form-group">
      <button class="btn btn-primary btn-md" type="submit" [disabled]="loginForm.invalid">Zaloguj</button>
    </div>
    <div class="form-group">
      <button class="btn btn-warning" (click)="loginFb()"><i class="fab fa-facebook-f"></i> Zaloguj</button>
      <button class="btn btn-danger" (click)="loginGoogle()"><i class="fab fa-google"></i> Zaloguj</button>
    </div>
  </form>
</div>

<div class="myCard">
  <div class="heading">
    <h3>Login</h3>
  </div>
  <form [formGroup]="loginForm" (ngSubmit)="loginWithEmail()">
    <input class="form-control" formControlName="email" type="email" name="email" placeholder="E-mail">
    <input class="form-control" formControlName="password" type="password" name="password" placeholder="Password">
    <button class="btn btn-primary btn-sm" type="submit" [disabled]="loginForm.invalid">Zaloguj</button>
  </form>
  <div>
    <div>
      <ul class="social">
        <li><a class="fab fa-facebook-f" (click)="loginFb()"></a></li>
        <li><a class="fab fa-google" (click)="loginGoogle()"></a></li>
        <li><a class="fas fa-sign-out-alt" (click)="logout()"></a></li>
      </ul>
    </div>
  </div>
</div>

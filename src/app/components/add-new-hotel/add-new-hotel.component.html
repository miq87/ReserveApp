<div class="container-fluid myCard">
  <div class="row">
    <div class="col-lg-12">
      <div class="card">
        <div class="card-header">
          <h2>Dodaj nowy hotel</h2>
        </div>
        <form [formGroup]="hotelForm" (ngSubmit)="onSubmit()">
          <div class="card-body">
            <div class="container">
              <div class="row">
                <div class="col-lg-6">
                  <div class="form-group">
                    <mat-form-field appearance="fill">
                      <mat-label>Admin ID:</mat-label>
                      <input matInput formControlName="adminId" name="adminId" readonly>
                    </mat-form-field>
                    <mat-form-field appearance="fill">
                      <mat-label>Nazwa hotelu:</mat-label>
                      <input matInput formControlName="hotelName" name="hotelName">
                    </mat-form-field>
                    <mat-form-field appearance="fill">
                      <mat-label>Udogodnienia:</mat-label>
                      <mat-select formControlName="facilities" multiple>
                        <mat-option *ngFor="let fac of facilities" [value]="fac.id">{{ fac.name }}</mat-option>
                      </mat-select>
                    </mat-form-field>
                  </div>
                </div>
                <div class="col-lg-6">
                  <div class="form-group" formGroupName="address">
                    <mat-form-field appearance="fill">
                      <mat-label>Ulica:</mat-label>
                      <input matInput formControlName="street" name="street">
                    </mat-form-field>
                    <mat-form-field appearance="fill">
                      <mat-label>Miasto:</mat-label>
                      <input matInput formControlName="city" name="city">
                    </mat-form-field>
                    <mat-form-field appearance="fill">
                      <mat-label>Kod pocztowy:</mat-label>
                      <input matInput formControlName="zip" name="zip">
                    </mat-form-field>
                    <mat-form-field appearance="fill">
                      <mat-label>Województwo</mat-label>
                      <mat-select formControlName="state">
                        <mat-option *ngFor="let state of states" [value]="state.name">{{ state.name }}</mat-option>
                      </mat-select>
                    </mat-form-field>
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="col-lg-12">
                  <div class="form-group">
                    <label for="mainImg">Zdjęcie tytułowe:</label>
                    <input type="file" name="mainImg" (change)="onFileSelected($event)">
                  </div>
                  <div class="form-group">
                    <label for="images">Reszta zdjęć:</label>
                    <input type="file" name="images" (change)="onFilesSelected($event)" multiple>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="card-footer">
            <button type="submit" class="btn btn-success" [disabled]="hotelForm.invalid">Dodaj</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>

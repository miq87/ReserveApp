<div class="myCard">
  <div class="heading">
    <h3>Dodaj nowy hotel</h3>
  </div>
  <div>
    <form [formGroup]="hotelForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <input class="form-control" required name="hotelName" id="hotelName" placeholder="Nazwa hotelu" formControlName="hotelName">
      </div>
      <div class="form-group">
        <input class="form-control" required name="address" id="address" placeholder="Adres" formControlName="address">
      </div>
      <div class="form-group">
        <input class="form-control" required name="city" id="city" placeholder="Miasto" formControlName="city">
      </div>
      <div class="form-group">
        <input class="form-control" required name="postalCode" id="postalCode" placeholder="Kod pocztowy" formControlName="postalCode">
      </div>
      <div class="form-group">
        <select class="form-control" required name="state" id="state" formControlName="state">
          <option *ngFor="let state of states" [value]="state">{{ state }}</option>
        </select>
      </div>
      <div class="form-group">
          <button class="btn btn-primary btn-md" type="submit">Dodaj nowy hotel</button>
      </div>
    </form>
  </div>
</div>

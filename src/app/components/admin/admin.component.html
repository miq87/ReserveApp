<div class="container-fluid myCard">
  <div class="row">
    <div class="col-lg-12">
      <div class="card">
        <div class="card-header">
          <mat-form-field appearance="fill">
            <mat-label>Wybierz hotel z listy</mat-label>
            <mat-select>
              <mat-option>None</mat-option>
              <mat-option *ngFor="let hotel of hotelList" (click)="onSelect(hotel)" [value]="hotel.hotelId">
                {{ hotel.hotelName }}, ul. {{ hotel.address.street }}, {{ hotel.address.city }}</mat-option>
            </mat-select>
          </mat-form-field>
        </div>
        <div class="card-body">
          <form [formGroup]="hotelForm">
            <div>
              <div class="form-group">
                <mat-form-field appearance="fill">
                  <mat-label>Hotel Name:</mat-label>
                  <input matInput class="form-control" formControlName="hotelName" name="hotelName">
                </mat-form-field>
              </div>
              <div class="form-group" [formGroup]="hotelForm">
                <mat-form-field appearance="fill">
                  <mat-label>Street:</mat-label>
                  <input matInput class="form-control" formControlName="address.street" name="street">
                </mat-form-field>
              </div>
            </div>
          </form>
        </div>
        <div class="card-footer"></div>
      </div>
    </div>
  </div>
</div>

<div class="container-fluid myCard">
  <div class="row">
    <div class="col-lg-12">
      <div class="card">
        <div class="card-header">
          <div class="alert-success">
            Liczba hoteli: {{ hotelList.length }}
          </div>
          <mat-form-field appearance="fill">
            <mat-label>Wybierz hotel z listy</mat-label>
            <mat-select>
              <mat-option>None</mat-option>
              <mat-option *ngFor="let hotel of hotelList" (click)="onSelect(hotel)" [value]="hotel.hotelId">
                {{ hotel.hotelName }}, ul. {{ hotel.address.street }}, {{ hotel.address.city }}</mat-option>
            </mat-select>
          </mat-form-field>
        </div>
        <form [formGroup]="hotelForm">

          <div class="card-body" *ngIf="selectedHotel">
            <div class="container">
              <div class="row">
                <div class="col-lg-6">
                  <div class="form-group">
                    <mat-form-field appearance="fill">
                      <mat-label>Admin ID:</mat-label>
                      <input matInput formControlName="adminId" name="adminId">
                    </mat-form-field>
                  </div>
                  <div class="form-group">
                    <mat-form-field appearance="fill">
                      <mat-label>Hotel ID:</mat-label>
                      <input matInput formControlName="hotelId" name="hotelId">
                    </mat-form-field>
                  </div>
                  <div class="form-group">
                    <mat-form-field appearance="fill">
                      <mat-label>Hotel Name:</mat-label>
                      <input matInput formControlName="hotelName" name="hotelName">
                    </mat-form-field>
                  </div>
                </div>
                <div class="col-lg-6" formGroupName="address">
                  <div class="form-group">
                    <mat-form-field appearance="fill">
                      <mat-label>Ulica:</mat-label>
                      <input matInput formControlName="street" name="street">
                    </mat-form-field>
                  </div>
                  <div class="form-group">
                    <mat-form-field appearance="fill">
                      <mat-label>Miasto:</mat-label>
                      <input matInput formControlName="city" name="city">
                    </mat-form-field>
                  </div>
                  <div class="form-group">
                    <mat-form-field appearance="fill">
                      <mat-label>Województwo:</mat-label>
                      <input matInput formControlName="state" name="state">
                    </mat-form-field>
                  </div>
                  <div class="form-group">
                    <mat-form-field appearance="fill">
                      <mat-label>Kod pocztowy:</mat-label>
                      <input matInput formControlName="zip" name="zip">
                    </mat-form-field>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="card-footer">
            <div class="btn-group">
              <button (click)="updateHotel()" *ngIf="selectedHotel" class="btn btn-success" [disabled]="hotelForm.invalid">Zaktualizuj</button>
              <button (click)="removeHotel()" *ngIf="selectedHotel" class="btn btn-danger">Usuń</button>
            </div>
          </div>

        </form>
      </div>
    </div>
  </div>
</div>

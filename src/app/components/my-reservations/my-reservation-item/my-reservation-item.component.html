<div class="card" *ngIf="myRes">
  <div class="card-header">
    <h3>{{ hotel.hotelName }}</h3>
  </div>
  <div class="card-body">
    <div class="container-fluid">
      <div class="row">
        <div class="col-lg-4"><img [src]="hotelMainImg" [alt]="hotel.hotelName"></div>
        <div class="col-lg-8">
          <div>{{ hotel.street }}</div>
          <div>{{ hotel.postalCode }} {{ hotel.city }}</div>
          <div>Termin: Od {{ dateSt }} do</div>
        </div>
      </div>
    </div>
  </div>

  <div class="card-footer">
    <button class="btn btn-danger" (click)="onDeleteReservation()">Usu≈Ñ</button>
  </div>
</div>

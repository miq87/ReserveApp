<h3 *ngIf="books">Books</h3>
<ul>
    <li *ngFor="let book of books | async">
        {{ book.title }} - {{ book.author }}
    </li>
</ul>
<form #bookForm="ngForm" (ngSubmit)="addBook(bookForm)">
    <input class="form-control m-1" name="title" type="text" placeholder="title" ngModel #title="ngModel">
    <input class="form-control m-1" name="author" type="text" placeholder="author" ngModel #author="ngModel">
    <button class="btn btn-primary btn-md m-1" type="submit">Add book</button>
</form>

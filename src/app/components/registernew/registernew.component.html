<div class="myCard">
  <form [formGroup]="registerForm" (ngSubmit)="createUser()">
    <div class="heading"><h3>Rejestracja</h3></div>
    <div class="row" *ngIf="authError">
      <div class="col-12-md alert-danger">
        {{ authError?.message }}
      </div>
    </div>
    <div class="form-group">
        <i class="fa fa-user"></i>
        <input class="form-control" formControlName="firstName" type="text" name="firstName" placeholder="Imię">
    </div>
    <div class="form-group">
        <i class="fa fa-user"></i>
        <input class="form-control" formControlName="lastName" type="text" name="lastName" placeholder="Nazwisko">
    </div>
    <div class="form-group">
        <i class="fa fa-envelope"></i>
        <input class="form-control" formControlName="email" type="text" name="email" placeholder="E-mail">
    </div>
    <div class="form-group">
        <i class="fa fa-lock"></i>
        <input class="form-control" formControlName="password" type="password" name="password" placeholder="Hasło">
    </div>
    <div class="form-group">
        <button type="submit" class="btn btn-success" [disabled]="registerForm.invalid">Zarejestruj</button>
        <span class="form-login">Masz już konto ? <a href="/login">Zaloguj</a></span>
    </div>
    <div class="form-footer">
      <span>Zarejestruj przez:</span>
      <ul class="social">
        <li><a class="fab fa-facebook-f" href=""></a></li>
        <li><a class="fab fa-twitter" href=""></a></li>
        <li><a class="fab fa-instagram" href=""></a></li>
        <li><a class="fab fa-pinterest" href=""></a></li>
      </ul>
    </div>
  </form>
</div>
